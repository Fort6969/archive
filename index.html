<!DOCTYPE html>
<html>
<head>
  <title>Sketchbook Archive</title>
  <style>
    body {

      display: flex;

        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#about">About</a></li>

  <main>

    <section id="about">

    </section>

  <footer>
    <p>Copyright &copy; 2023 Sketchbook Archive</p>
  </footer>

</html>
